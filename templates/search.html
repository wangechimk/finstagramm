{% load static %}
{% load bootstrap5 %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Instaclone</title>
        {% block styles %}
            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
                integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
                  crossorigin="anonymous"
            >
            <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
                  integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
                  crossorigin="anonymous"
            >
            <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
            <link rel="stylesheet" href="{% static 'css/style.css' %}">
        {% endblock %}
    </head>
    <body>
        {% include 'navbar.html' %}
        <!-- START OF POSTS -->
        <div class="mt-4">
            <div class="container d-flex justify-content-center">
                <div class="col-9">
                    <div class="row">
                        <div class="col-8">
                            <div class="d-flex flex-column mt-4 mb-4">
                                {% if profiles %}
                                    {% for profile in profiles %}
                                        <div class="card-header p-3">
                                            <a
                                                    class="d-flex flex-row align-items-center"
                                                    href="{% url 'app_insta:ext_profile' profile.user.username %}"
                                            >
                                                <div class="rounded-circle overflow-hidden d-flex justify-content-center align-items-center border border-danger post-profile-photo mr-3">
                                                    <img
                                                            src="{{ profile.photo.url }}" alt="profile photo"
                                                            style="transform: scale(1.5); width: 100%; position: absolute; left: 0;"
                                                    >
                                                </div>
                                                <a href="{% url 'app_insta:ext_profile' profile.user.username %}">
                                                    <span class="font-weight-bold">{{ profile.user.username }}</span>
                                                </a>
                                                <form action="">
                                                <input class="btn btn-ig" type="submit" value="follow">
                                                </form>
                                            </a>
                                        </div>
                                    {% endfor %}
                                {% else %}
                                    <br /><br /><br />
                                    <div id='no-result'>No results found.</div>
                                    <br /><br /><br />
                                {% endif %}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- END OF POSTS -->
    </body>
    {% block scripts %}
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://kit.fontawesome.com/88ca11e94c.js" crossorigin="anonymous"></script>
        <script
                src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
                integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
                crossorigin="anonymous">
        </script>
        <script
                src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
                integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
                crossorigin="anonymous">
        </script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
                integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
                crossorigin="anonymous">
        </script>
    {% endblock %}

</html>
